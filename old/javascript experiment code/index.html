<script>
// Ajax call to get training list 
$(document).ready(function() {
	$.ajax({
		type : "GET",
		url : "lcnl javascript experiments/traininglist30",
		dataType : "text",
		success : function(data) {
			processData(data);
		}
	});
});
	document.addEventListener("click", function() {
		document.removeEventListener('click', arguments.callee);
		jsPsych.init({
			timeline : [
					passive_comprehension_trial(
						'lcnl javascript experiments/apple.png',
						'lcnl javascript experiments/t2w1s1n1.wav', "I am an apple"),
					active_comprehension_trial(
							'lcnl javascript experiments/apple.png',
							'lcnl javascript experiments/pear.png', true,
							'lcnl javascript experiments/t2w1s1n1.wav', "I am a pear"),
					
					active_production_trial(
							'lcnl javascript experiments/apple.png',
							'lcnl javascript experiments/t2w1s1n1.wav', "I am an apple") ]
		})
	});
</script>
