<script>
// Ajax call to get training list 
$(document).ready(function() {
	$.ajax({
		type : "GET",
		url : "/common/js/traininglist30",
		dataType : "text",
		success : function(data) {
			processData(data);
		}
	});
});
	
	
	document.addEventListener("click", function() {
       
		
		document.removeEventListener('click', arguments.callee);
		jsPsych.init({
			on_finish : function() {
				jsPsych.data.displayData('csv');
			},
			timeline : [
					passive_comprehension_trial(
							'elise/img/images/apple.png',
							'/elise/sound/combinedsounds/det4_small5s.wav',
							"I am an apple"),
					active_comprehension_trial(
							'elise/img/images/apple.png',
							'elise/img/images/pear.png', true,
							'/elise/sound/combinedsounds/det4_small5s.wav',
							"I am a pear"),

					active_production_trial(
							'elise/img/images/apple.png',
							'/elise/sound/combinedsounds/det4_small5s.wav',
							"I am an apple"), ]
		})

	});
</script>
