<script>

// Ajax call to get training list for training trials
$(document).ready(function() {	
	$.ajax({
		type : "GET",
		url : "/static/elise/traininglist30.txt",
		dataType : "text",
		success : function(data) {
			processData(data);
		}
	});
});
// Ajax call to get EM list for grammar judgment trials 
$(document).ready(function() {
	
	$.ajax({
		type : "GET",
		url : "/static/elise/EMlist.txt",
		dataType : "text",
		success : function(data) {
			processList(data);
		}
	});
});


// Calls processMessages to retrieve the message text files and convert them to strings for use in the experiment 
$(document).ready(function() {
	processMessages();
});
	// URL param that sets whether this is a comprehension or production trial
	var comp;
	var cond;
	// Subject number
	var subjectnr;
	// Stores trial number which will be continuously incremented throughout the experiment
	var trialnr = 1;
	// Stores array of each trial data subarray
	var total_data_array = []
	// Stores participant data 
	var participant_data_array = []
	// Stores info on participant leaving window
	var participant_browser_interaction = []
	
	document.addEventListener("click", function() {
		
		document.removeEventListener('click', arguments.callee);
		jsPsych.init({
			on_finish : function() {
				// Commented out server code to send data when ready
				sendJSONData(JSON.stringify(total_data_array), "s_" + subjectnr + "_log");
				sendJSONData(JSON.stringify(participant_data_array), "s_" + subjectnr + "_setup");
				sendJSONData(JSON.stringify(participant_browser_interaction), "s_" + subjectnr + "_browserinteractions")
				// console logging
				//console.log(total_data_array)
				//console.log(participant_data_array)
				//console.log(subjectnr + "_setup")
			},
			on_interaction_data_update: function(data) {
				console.log(JSON.stringify(data))
				participant_browser_interaction.push(data)
			},
			timeline: 
			//makeExp(),
			[forced_choice_trial_4("/static/elise/img/images/h1.png", "/static/elise/img/images/h2.png","/static/elise/img/images/h1p.png", "/static/elise/img/images/h2p.png", 1, "/static/elise/sound/combinedsounds/det1_big0s.wav", false, 0),
			forced_choice_trial_4("/static/elise/img/images/h3p.png", "/static/elise/img/images/h4p.png","/static/elise/img/images/h1p.png", "/static/elise/img/images/h2p.png", 2, "/static/elise/sound/combinedsounds/det2_big3p.wav", true, 0),
			forced_choice_trial_4("/static/elise/img/images/h1.png", "/static/elise/img/images/h2.png","/static/elise/img/images/h3.png", "/static/elise/img/images/h4.png", 3, "/static/elise/sound/combinedsounds/det1_big2s.wav", false, 0),
			grammaticality_judgment_trial_image(true, "/static/elise/sound/combinedsounds/det1_big0s.wav", false, 0,0, "trained","/static/elise/img/images/h2.png"),
			grammaticality_judgment_trial_image(false, "/static/elise/sound/combinedsounds/det1_big0_es.wav", false, 0,0, "trained","/static/elise/img/images/h2.png")],
			show_progress_bar: true,
			exclusions: {
			    min_width: 850,
			    min_height: 680,
			    audio: true
			  }
		})

	});
